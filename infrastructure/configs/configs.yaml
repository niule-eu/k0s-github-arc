apiVersion: v1
kind: Namespace
metadata:
  name: arc-runners
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gha-hook-job-started
  namespace: arc-runners
data:
  hook_job_started.sh: |-
    set -eux
    echo "hello world"
    pwd
    ls -la
    set
    curl --request GET \
      --url "https://api.github.com/repos/${{ github.repository }}/commits" \
      --header 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
      --header "X-GitHub-Api-Version: 2022-11-28"
